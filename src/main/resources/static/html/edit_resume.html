<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
</head>
<body>

<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md4 layui-col-md-offset4">
            <div class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label">旧文件名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldtitle" id="oldtitle" required lay-verify="required" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新文件名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" id="title" required lay-verify="required" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" id="submit" lay-submit lay-filter="formDemo" >更新文件名</button>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    layui.use(['upload','form'],function (){
        var upload=layui.upload;
        var form=layui.form;
        var $=layui.jquery;
        form.on('submit(formDemo)',function(data){
            console.log("============",data)
             $.ajax({
                 url:'/edit',
                 data:{'oldtitle':data.field.oldtitle,'name':data.field.title},
                 success:function(){
                     var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                     parent.layer.close(index); //再执行关闭
                 }
             })
        })
    })
</script>
</body>
</html>
